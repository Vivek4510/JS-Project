<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham Recipe Finder</title>
    <link rel="shortcut icon" href="./image.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ef58680e4.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1><i class="fa-solid fa-seedling"></i>&nbsp;&nbsp;Gotham Recipe Finder</h1>
            <form>
                <select name="types" id="dropdown">
                    <option value="name">Name</option>
                    <option value="country">Country</option>
                    <option value="category">Category</option>
                </select>
                <input type="text" placeholder="Search for recipe" id="searchbox">
                <button type="submit" id="searchbtn">Search</button>
                <button type="button" onclick="carts()" id="cartbtn"><i class="fa-regular fa-heart" style="color: #ffffff;"></i></button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <h2 id="distxt">Search for your favorite recipes</h2>
            <div id="container">
            </div>

            <div id="recipecontainer">
                <i class="fa-solid fa-xmark" id="closebtn"></i>
                <div id="recipebox"></div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
